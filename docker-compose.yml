services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: fasty_app_development
      TZ: Asia/Tokyo
    volumes:
      - db-data:/var/lib/mysql

  web:
    build: .
    command: bin/rails server -b 0.0.0.0 -p 3000
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_USERNAME: root
      DB_PASSWORD: password
    ports: ["3000:3000"]
    volumes:
      - .:/rails
    depends_on: [db]

volumes:
  db-data:
