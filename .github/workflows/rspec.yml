name: RSpec

on:
  push:
    branches:
      - main
      - develop
      - "feat/**"
      - "fix/**"
      - "chore/**"
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      DB_HOST: 127.0.0.1
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_NAME: fasty_test

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
          MYSQL_DATABASE: ${DB_NAME}
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping -p${DB_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true # Gem のキャッシュ

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h"$DB_HOST" -p"$DB_PASSWORD" --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Set up database
        run: |
          bundle exec rails db:create db:schema:load
        env:
          RAILS_ENV: test

      - name: Run RSpec
        run: bundle exec rspec
