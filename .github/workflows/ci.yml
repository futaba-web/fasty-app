name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:                      # CI / lint (pull_request)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      - run: bundle exec rubocop

  scan_ruby:                 # CI / scan_ruby (pull_request)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      - run: bundle exec brakeman -q -w2 --no-pager

  scan_js:                   # CI / scan_js (pull_request)
    # まだ JS のリンタを使っていないので一旦スキップ
    if: false
    runs-on: ubuntu-latest
    steps:
      - run: echo "No JS lint yet"
