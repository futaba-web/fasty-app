    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]
    formats:
      default: "%Y/%m/%d"
      long: "%Y年%-m月%-d日(%a)"   # ← これを追加（好みで書式変更OK）
      short: "%-m/%-d(%a)"
  time:
    formats:
      default: "%Y/%m/%d %H:%M"
      long: "%Y年%-m月%-d日(%a) %H時%M分"
      jp_short: "%Y/%m/%d(%a) %H時%M分"
