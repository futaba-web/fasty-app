<!-- public/offline.html -->
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>オフラインです | Fasty</title>
    <meta name="theme-color" content="#16a34a"/>

    <style>
      :root{
        --brand:#16a34a;  /* Fresh Green */
        --bg:#ffffff;     /* 背景 */
        --fg:#0f172a;     /* 文字 */
        --muted:#64748b;  /* 補助テキスト */
        --card:#ffffff;   /* カード */
        --ring:rgba(22,163,74,.15);
      }
      @media (prefers-color-scheme: dark){
        :root{
          --bg:#0b1020;
          --fg:#e5e7eb;
          --muted:#94a3b8;
          --card:#111827;
          --ring:rgba(22,163,74,.25);
        }
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        color:var(--fg);
        background:
          radial-gradient(1200px 800px at 80% -10%, rgba(22,163,74,.08), transparent 60%),
          radial-gradient(1000px 700px at -10% 110%, rgba(22,163,74,.06), transparent 55%),
          var(--bg);
        display:grid; place-items:center; padding:24px;
      }
      .card{
        width:min(680px,100%);
        background:var(--card);
        border-radius:20px;
        box-shadow: 0 10px 28px rgba(2,6,23,.08);
        padding:28px;
        border:1px solid rgba(2,6,23,.06);
      }
      .header{display:flex; gap:18px; align-items:center; margin-bottom:8px;}
      .logo{width:56px; height:56px; flex:0 0 auto; border-radius:50%; box-shadow: 0 6px 18px var(--ring);}
      h1{font-size:22px; line-height:1.2; margin:0}
      p{margin:10px 0 0; line-height:1.7; color:var(--muted)}
      .actions{display:flex; gap:12px; margin-top:18px; flex-wrap:wrap}
      button, a.btn{
        appearance:none; border:0; cursor:pointer;
        font:inherit; border-radius:12px; padding:10px 14px;
        display:inline-flex; gap:8px; align-items:center; text-decoration:none;
      }
      .primary{background:var(--brand); color:#fff; font-weight:600; box-shadow:0 6px 18px var(--ring);}
      .ghost{background:transparent; color:var(--fg); border:1px solid rgba(2,6,23,.15);}
      .tips{margin-top:22px; padding:14px; border-radius:12px; background:linear-gradient(to right, rgba(22,163,74,.08), transparent); color:var(--muted); font-size:14px;}
      code{background:rgba(2,6,23,.06); padding:.12em .4em; border-radius:6px}
      .small{font-size:12px; color:var(--muted); margin-top:12px}
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <div class="header">
        <!-- インラインSVGロゴ（Leaf + Clock / #16a34a） -->
        <svg class="logo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="256" cy="256" r="232" fill="#16a34a"/>
          <path d="M331 201c-52 5-98 41-115 89-3 9-12 15-22 15-12 0-22-10-22-22 0-83 75-150 159-150 14 0 27 2 39 5-6 26-19 47-39 63z" fill="#ffffff" opacity=".95"/>
          <path d="M292 184c-37 20-78 71-90 122" stroke="#ffffff" stroke-opacity=".9" stroke-width="10" stroke-linecap="round" fill="none"/>
          <circle cx="346" cy="302" r="64" fill="none" stroke="#ffffff" stroke-width="16"/>
          <path d="M346 302 V258" stroke="#ffffff" stroke-width="16" stroke-linecap="round"/>
          <path d="M346 302 h36" stroke="#ffffff" stroke-width="16" stroke-linecap="round"/>
        </svg>

        <div>
          <h1>📡 オフラインです</h1>
          <p>接続がないため一部機能が使えません。オンラインに戻ったら再読み込みしてください。</p>
        </div>
      </div>

      <div class="actions">
        <button class="primary" onclick="location.reload()">⟳ 再読み込み</button>
        <a class="ghost btn" href="/" rel="nofollow">⌂ ホームへ</a>
      </div>

      <div class="tips">
        ヒント：DevTools の <code>Network</code> で <strong>Online</strong> に戻すと通常表示に切り替わります。
      </div>

      <div class="small">
        Fasty / theme <code>#16a34a</code> ・ このページはオフライン時のフォールバックです
      </div>
    </div>

    <script>
      // オンライン復帰を自動検知して、1回だけ更新（任意）
      window.addEventListener('online', () => location.reload());
    </script>
  </body>
</html>
